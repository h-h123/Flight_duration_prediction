<script>
  $(document).ready(function() {
    $('#origin').on('change', function() {
      var selectedOrigin = $(this).val();
      $.ajax({
        url: '/load_destinations',
        type: 'POST',
        data: { origin: selectedOrigin },
        success: function(response) {
          var destinationSelect = $('#destination');
          destinationSelect.empty();
          destinationSelect.append($('<option></option>').val('').text('Select the Destination:'));  // Add the default option
          $.each(response.destinations, function(index, destination) {
            destinationSelect.append($('<option></option>').val(destination).text(destination));
          });
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
    
    $('#destination').on('change', function() {
      var selectedOrigin = $('#origin').val();
      var selectedDestination = $(this).val();
      $.ajax({
        url: '/load_airlines',
        type: 'POST',
        data: { origin: selectedOrigin, destination: selectedDestination },
        success: function(response) {
          var airlineSelect = $('#airline');
          airlineSelect.empty();
          airlineSelect.append($('<option></option>').val('').text('Select the Airline:'));  // Add the default option
          $.each(response.airlines, function(index, airline) {
            airlineSelect.append($('<option></option>').val(airline).text(airline));
          });
        },
        error: function(error) {
          console.log(error);
        }
      });
    });

    $('#predictButton').on('click', function() {
      $('#dateContainer').toggle();
    });

    $('#datepicker').on('change', function() {
      var origin = $('#origin').val();
      var destination = $('#destination').val();
      var airline = $('#airline').val();
      var date = $(this).val();

      $.ajax({
        url: '/predict_departure',
        type: 'POST',
        data: { origin: origin, destination: destination, airline: airline, date: date },
        success: function(response) {
          $('#predictedDeparture').val(response.predicted_departure_time);
          $('#predictionContainer').show();
        },
        error: function(error) {
          console.log(error);
        }
      });
    });

    $("#datepicker").datepicker({
      minDate: new Date(2018, 9, 1),  // 10/2018 (months are zero-based)
      maxDate: new Date(2022, 2, 31), // 3/2022 (months are zero-based)
      dateFormat: 'dd/mm/yy' // Set the desired date format
    });
  });
</script>
